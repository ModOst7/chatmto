<!doctype html>
<html lang="en">
<head>    
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js • TodoMVC</title>
    <link rel="stylesheet" href="assets/user.css">
</head>
<body>
    <div id="main">
        <div class="status">
            <img class="yellow" src="img/yellow_light.png">
            <span>Нет соединения</span>
        </div>
        <div id="window-chat">
            
        </div>
        <form>
            <textarea id="message"></textarea>
            <!--<input type="text" id="message" placeholder="message">-->          
        </form>
        <button id="put">отправить</button>
    </div>

    <div id="intro">
        <div id="form">
            <span>Ваше имя</span>
            <input id="textName" type="text" maxlength="20" placeholer="Сюда">
            <button id="input">Go</button>
        </div>
    </div>

    <script type="text/template" id="item-template">
        <div class="post">
            <span class="nickname"> <%= author %>:</span>
            <span class="message"> <%= message %> </span>
            <span class="date"> <%= $.format.date(new Date(releaseDate), 'HH:mm:ss') %> </span>
        </div>
    </script>
     <!--<script src='production.js'></script>-->
   <script type="text/javascript"> 

    </script>
    <script src="js/lib/1jquery.js"></script>
    <script src='js/lib/2socket.io.js'></script>
    <script src="js/lib/2underscore.js"></script>
    <script src="js/lib/3backbone.js"></script>
    <script src="js/lib/5webSocket.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chat.ui.js"></script>
    <script src="js/lib/6jquery-dateFormat.min.js"></script>
</body>
</html>
